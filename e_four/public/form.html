<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Write a Blog</title>
</head>
<body>
  <form action="/submit" method="POST">
    <label for='title'>Title</label>
    <input type='text' name='title' placeholder='Name your blog' />
    <label for='author'>Author</label>
    <input type='text' name='author' placeholder='Who did this?' />
    <label for='textbody'>Text</label>
    <input type='text' name='textbody' placeholder='Write meaningful content' />
    <input type='submit' value='Submit' />
  </form>
</body>
</html>
